<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribción</title>

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">

    <!-- custom js file link -->
    <script src="js/script.js" defer></script>

</head>
<body>

    <!-- header section starts -->

    <header class="header">

        <a data-aos="zoom-in-left" data-aos-delay="150" href="index.html" class="logo"><i class="fas fa-paper-plane"></i>UNSA Regresa</a>

    </header>

    <!-- booking form section starts -->

    <section class="subscribe" id="subscribe">

        <div class="heading">
            <span class="contact">Suscribción</span>
        </div>

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">dirección de pago</h3>

                    <div class="inputBox">
                        <span>nombres y apellidos </span>
                        <input type="text" placeholder="nombres y apellidos">
                    </div>

                    <div class="inputBox">
                        <span>correo: </span>
                        <input type="email" placeholder="correo@gmail.com">
                    </div>

                    <div class="inputBox">
                        <span>dirección: </span>
                        <input type="text" placeholder="habitación - calle - localidad">
                    </div>

                    <div class="inputBox">
                        <span>ciudad: </span>
                        <input type="text" placeholder="ciudad">
                    </div>

                    <div class="flex">

                        <div class="inputBox">
                            <span>país: </span>
                            <input type="text" placeholder="pais">
                        </div>

                        <div class="inputBox">
                            <span>codigo postal: </span>
                            <input type="text" placeholder="123 456">
                        </div>

                    </div>

                </div>

                <div class="col">

                    <h3 class="title">pago</h3>

                    <div class="inputBox">
                        <span>tarjetas aceptadas: </span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    
                    <div class="inputBox">
                        <span>nombre del propietario: </span>
                        <input type="text" placeholder="nombre">
                    </div>

                    <div class="inputBox">
                        <span>numero de la tarjeta de credito: </span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>

                    <div class="inputBox">
                        <span>mes exp: </span>
                        <input type="text" placeholder="enero">
                    </div>

                    <div class="flex">

                        <div class="inputBox">
                            <span>año exp: </span>
                            <input type="number" placeholder="2022">
                        </div>

                        <div class="inputBox">
                            <span>CVV: </span>
                            <input type="text" placeholder="1234">
                        </div>

                    </div>

                </div>

            </div>

            <input type="submit" value="proceder a pagar" class="btn">

        </form>

    </section>

    <!-- booking form section ends -->

    <!-- header section ends -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <script>
        AOS.init({
            duration: 800,
            offset: 150,
        });
    </script>

</body>
</html>
